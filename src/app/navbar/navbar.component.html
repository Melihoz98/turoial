<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular Black and White Navbar</title>
  <style>
    /* Styles for the navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      color: #fff;
      position: relative;
      z-index: 100;
    }

    .navbar-logo a {
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
    }

    .navbar-links {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .navbar-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease-in-out;
    }

    .navbar-links a:hover {
      color: #ccc;
    }

    .navbar-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .navbar-toggle span {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 4px 0;
      transition: all 0.3s ease-in-out;
    }

    @media (max-width: 768px) {
      .navbar-links {
        display: none;
      }

      .navbar-toggle {
        display: flex;
      }

      .mobile-menu {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 0;
        background-color: #000;
        padding: 1rem;
        list-style: none;
        width: 100%;
      }

      .mobile-menu a {
        color: #fff;
        text-decoration: none;
        padding: 1rem;
        display: block;
        text-align: center;
      }

      .mobile-menu.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="navbar-logo">
      <a href="#">BrandLogo</a>
    </div>
    <ul class="navbar-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="navbar-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <ul class="mobile-menu" id="mobileMenu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <script>
    // JavaScript function to toggle the mobile menu
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
